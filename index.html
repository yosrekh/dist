<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssre Khaled | Brand Identity Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%2306b6d4%22>YK</text></svg>">
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-brand-500, #06b6d4); /* Use brand color, fallback to cyan */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-brand-600, #0891b2); /* Use brand color, fallback to cyan */
      }

      /* Theme Variables & Utility Classes */
      :root { /* Default Theme: Cyan */
        --color-brand-50: #ecfeff;
        --color-brand-100: #cffafe;
        --color-brand-200: #a5f3fc;
        --color-brand-300: #67e8f9;
        --color-brand-400: #22d3ee;
        --color-brand-500: #06b6d4;
        --color-brand-600: #0891b2;
        --color-brand-700: #0e7490;
        --color-brand-800: #155e75;
        --color-brand-900: #164e63;
        --color-brand-950: #083344;
        --color-brand-500-rgb: 6, 182, 212;
      }

      .theme-purple {
        --color-brand-50: #faf5ff;
        --color-brand-100: #f3e8ff;
        --color-brand-200: #e9d5ff;
        --color-brand-300: #d8b4fe;
        --color-brand-400: #c084fc;
        --color-brand-500: #a855f7;
        --color-brand-600: #9333ea;
        --color-brand-700: #7e22ce;
        --color-brand-800: #6b21a8;
        --color-brand-900: #581c87;
        --color-brand-950: #3b0764;
        --color-brand-500-rgb: 168, 85, 247;
      }

      .theme-green {
        --color-brand-50: #f0fdf4;
        --color-brand-100: #dcfce7;
        --color-brand-200: #bbf7d0;
        --color-brand-300: #86efac;
        --color-brand-400: #4ade80;
        --color-brand-500: #22c55e;
        --color-brand-600: #16a34a;
        --color-brand-700: #15803d;
        --color-brand-800: #166534;
        --color-brand-900: #14532d;
        --color-brand-950: #052e16;
        --color-brand-500-rgb: 34, 197, 94;
      }

      /* Brand color utility classes */
      .text-brand-300 { color: var(--color-brand-300); }
      .text-brand-400 { color: var(--color-brand-400); }
      .text-brand-500 { color: var(--color-brand-500); }
      .hover\:text-brand-300:hover { color: var(--color-brand-300); }
      .hover\:text-brand-400:hover { color: var(--color-brand-400); }
      
      .bg-brand-500 { background-color: var(--color-brand-500); }
      .hover\:bg-brand-600:hover { background-color: var(--color-brand-600); }
      
      .border-brand-400 { border-color: var(--color-brand-400); }
      
      .icon-brand { color: var(--color-brand-400); }
      
      .hover\:shadow-brand:hover {
        box-shadow: 0 10px 15px -3px rgba(var(--color-brand-500-rgb), 0.2), 0 4px 6px -2px rgba(var(--color-brand-500-rgb), 0.15);
      }

      .focusable-brand:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #111827, 0 0 0 4px var(--color-brand-500); /* bg-gray-900, brand-500 */
      }
      .focusable-brand-offset-gray-700:focus { /* For use on darker bg like gray-700 */
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #374151, 0 0 0 4px var(--color-brand-500); /* bg-gray-700, brand-500 */
      }


      /* Custom Cursor Styles */
      body {
        cursor: none;
      }
      .cursor-dot {
        position: fixed;
        top: 0;
        left: 0;
        width: 8px;
        height: 8px;
        background-color: var(--color-brand-500, #06b6d4);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: background-color 0.2s ease-in-out;
      }
      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 36px;
        height: 36px;
        border: 2px solid var(--color-brand-500, #06b6d4);
        opacity: 0.5;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: width 0.2s ease-out, height 0.2s ease-out, opacity 0.2s ease-out, border-color 0.2s ease-in-out, transform 0.08s ease-out;
      }
      .cursor-follower-interactive {
        width: 48px;
        height: 48px;
        opacity: 0.8;
      }
    </style>
    <script>
      (function() {
        const themes = ['cyan', 'purple', 'green'];
        const defaultThemeKey = 'cyan';
        try {
          let currentThemeKey = localStorage.getItem('portfolio-theme-key') || defaultThemeKey;
          if (!themes.includes(currentThemeKey)) {
            currentThemeKey = defaultThemeKey;
          }
          
          document.documentElement.classList.remove('theme-purple', 'theme-green');
          
          if (currentThemeKey === 'purple') {
            document.documentElement.classList.add('theme-purple');
          } else if (currentThemeKey === 'green') {
            document.documentElement.classList.add('theme-green');
          }
          localStorage.setItem('portfolio-theme-key', currentThemeKey);
        } catch (e) {
          console.error("Failed to apply theme from localStorage:", e);
        }
      })();
    </script>
